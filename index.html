<!DOCTYPE html>
<html lang="krs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Images Example</title>
    <style>
        .button-container {
            position: relative;
            display: inline-block;
        }
        .button-container img {
            width: 100%;
            height: auto;
        }
        .button {
            position: absolute;
            top: 72%;
            left: 51%;
            transform: translate(-50%, -50%);
            background-color: black;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 14px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <!-- Embedding a local image (relative path) -->
        <img src="C:\Users\ASUS\Downloads\main.png" alt="Description of Image 3" width="700">
        <a class="button" href="another-page.html">시작하기</a>
    </div>
</body>
</html>
